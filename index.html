<script>
  let replaysData = [];

  const tokenizeReplayText = (text) => {
    const container = document.createElement('div');
    container.classList.add('single-replay-container');
    const tokenizedText = text.split(';');
    const date = document.createElement('div');
    date.innerText = tokenizedText[0];
    date.classList.add('date');
    const action = document.createElement('div');
    action.innerText = tokenizedText[1];
    action.classList.add('action');
    const humanText = document.createElement('div');
    humanText.innerText = tokenizedText[2];
    humanText.classList.add('human-text');
    const replayName = document.createElement('div');
    replayName.innerText = tokenizedText[3];
    replayName.classList.add('replay-name');
    const groupName = document.createElement('div');
    groupName.innerText = tokenizedText[4];
    groupName.classList.add('group-name');
    container.appendChild(date);
    container.appendChild(action);
    container.appendChild(humanText);
    container.appendChild(replayName);
    container.appendChild(groupName);
    return container;
  }
